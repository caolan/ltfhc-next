<div class="alert alert-error">
  <div class="row-fluid">
    <div class="span1">
      <h1>
        <i class="icon-warning-sign"></i>
      </h1>
    </div>
    <div class="span11">
      {?msg}
      <h3>
        {msg}
      </h3>
      {?err}
        <p>{err}</p>
      {/err}
      {:else}
        <p>Internal error, please contact your supervisor if the problem persists.</p>
      {/msg}
    </div>
  </div>
</div>
