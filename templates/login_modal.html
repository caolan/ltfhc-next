<!-- templates/login_modal.html -->
<div class="modal hide fade" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="cancel close">&times;</button>
    <h3>Login</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" id="login_form" action="" method="POST">
      <fieldset>
       <div class="control-group">
         <label class="control-label" for="id_username">Username</label>
         <div class="controls">
           <input id="id_username" name="username" type="text" />
         </div>
       </div>
       <div class="control-group">
         <label class="control-label" for="id_password">Password</label>
         <div class="controls">
           <input id="id_password" name="password" type="password" />
         </div>
       </div>
     </fieldset>
   </form>
 </div>
 <div class="modal-footer">
  <div class="modal-footer">
    <a href="#" class="btn submit btn-primary">Login</a>
    <a href="#" class="btn cancel">Close</a>
  </div>
</div>
</div>
